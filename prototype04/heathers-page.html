<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Mum signs in 2 kids</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body class="dark">

    <header class="wrapper">
        <div class="sub-brand">
        <a href="../index.html">
          <svg width="15" height="12">
            <path d="M0,1 15,1" stroke="#fff" stroke-width="2"/>
            <path d="M0,6 15,6" stroke="#fff" stroke-width="2"/>
            <path d="M0,11 15,11" stroke="#fff" stroke-width="2"/>
          </svg>
          Menu
        </a></div>
        <div class="gov"><a href="index.html"><span>Childcare</span></a></div>
        <p class="smaller">12.38pm 10 August 2016</p>
    </header>
    <div class="wrapper">
        <main class="main__1-column">
            <h1 class="centred">Hi Heather, signing kids out?</h1>
            <div class="custom-controls clearfix">
                <fieldset style="margin-left: 32%">
                <div class="grid-row">
                  <div class="col2"></div>
                  <div class="col4" style="padding-left: 2%">
                    <img src="../img/arminda.png" style="max-width: 150px" /><p><input type="checkbox" value="Arminda" id="arminda" /> <label for="arminda">Arminda</label><br /><input type="text" id="inputArminda" value="12.38pm" style="width: 4.5em;" /></p>
                    <p id="outputArminda" style="display: none">12.38pm</p>
                  </div>
                  <div class="col4">
                    <img src="../img/jay.png" style="max-width: 150px" /><p><input type="checkbox" value="Jay" id="jay" /> <label for="jay">Jay</label><br /><input type="text" value="12.38pm" id="inputJay" style="width: 4.5em;" /></p>
                    <p id="outputJay" style="display: none">12.38pm</p>
                  </div>
                  <div class="col2 last"></div>
                </div>
                </fieldset>
            </div>
            <div class="centred">
                <div id="preConfirm" class="centred">
                    <p><button class="btn btn-default btn-large centred" id="continue" onclick="return whichCheckBox();"">Confirm sign out</button></p>
                </div>
                <div id="postConfirm" style="display: none">
                <h2><img src="../img/ico-tick.png" style="width: 40px; height: 40px; vertical-align: middle;" /> Thanks!</h2>
                <p><button class="btn btn-default btn-large" id="logout" onclick="window.location.href = 'carer-signin.html'">Logout</button></p>
                </div>
            </div>
        </main>
    </div>
    <div id="dialogOne" style="display:none;">
        <h1 style="color: black">Confirm</h1> 
        <p style="color: black">Only signing in 1 child today?</p> 
        <input type="button" class="btn btn-default" id="btnBothKids" value="Yes" onclick="window.location.href = 'carer-signin.html'" /> 
        <a href="#" class="margin-left-075" onclick='visionaustralia.closeDialog("dialogOne");'>No, go back</a>
    </div>
    <script type="text/javascript" src="../js/vendor/jquery-3.1.0.min.js"></script> 
    <script type="text/javascript" src="../js/vadialog.js"></script> 
    <script type="text/javascript">
            visionaustralia.addDialog("linkOne", "dialogOne"); 
    </script>     
    <script src="../js/main.js"></script>
    <script type="text/javascript">
        function whichCheckBox(){
            if(document.getElementById('arminda').checked && document.getElementById('jay').checked) {
                $("#preConfirm").hide();
                $("#postConfirm").show();
                $("#inputArminda").hide();
                $("#outputArminda").show();
                $("#inputJay").hide();
                $("#outputJay").show();

            }
            else
            {
                window.alert('Behaviour to confirm only one child');

            }    
                return false;
            }
        
    </script>
    </body>
</html>
