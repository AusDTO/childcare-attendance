
<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Family login - child care attendance</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="assets/css/ui-kit.css"/>
  <link rel="stylesheet" type="text/css" href="assets/css/education.css"/>
  <script type="text/javascript" src="assets/js/ui-kit.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.6.2/modernizr.min.js"></script>
</head>
<body class="kiosk">

<nav class="skip-to">
  <a href="#content">Skip to main content</a>
</nav>

<header role="banner">
  <section class="govau--header">
    <div class="wrapper">
      <div class="govau--logo">
        <p><span class="logo">Child care attendance trial</span> <span class="badge--default">beta</span></p>
        <p class="user"><a href="#" class="btn-panel" onclick="focusInput()" /><strong>Caterpillars log in</strong></a></p>
      </div>
    </div>


  </section>
</header>

<main role="main" style="margin-bottom: 15em">

  <article id="content" class="wrapper">
    <form class="form--family">
      <fieldset>
          <legend>Family login</legend>
          <div class="family-login-left">
            <p>
              <label for="phone">Phone <span class="hint">10 digit number</span></label>
              <input id="phone" type="text" class="input-phone" maxlength="10"></input>
            </p>
          </div>
          <div class="family-login-right">
            <p>
              <label for="pin" class="input-right">PIN <span class="hint">4 digit number</span></label>
              <input id="pin" type="password" class="input-pin" maxlength="4">
            </p>
          </div>
          <p class="clear">
            <button type="button" onclick="location.href='family-confirmation.html'">Login</button><a href="#">Reset PIN</a>
          </p>
      </fieldset>
    </form>
  </article>

  <div class="saveforlater" id="saveForLater">
      <div class="cd-panel from-right">
          <div class="cd-panel-header">
              <a href="#" class="cd-panel-close">Close</a>
              <h2>Caterpillars log in</h2>
          </div>
          <div class="cd-panel-container">
              <div class="cd-panel-content">
                  <p>
                      <label for="adminPin">Enter PIN</label><br />
                      <input type="password" id="adminPin" />
                  </p>
                  <button class="btn btn-small" onclick="location.href='attendance.html'">Educator log in</button>
              </div><!-- cd-panel-content -->
          </div><!-- cd-panel-container -->
      </div><!-- cd-panel -->
  </div>

</main>

<script src="assets/js/vendor/jquery-3.1.0.min.js"></script>
<script src="assets/js/jquery.collapse.js"></script>
<script src="assets/js/functions.js"></script>
<script>
    $(document).ready(function () {
        initSaveForLater();
    });
</script>
<script type="text/javascript">
        $(function() {
          $("#phone").focus();
        }); 

        function focusInput() {
            setTimeout(function () {
                $("[id$='adminPin']:first").focus();
            }, 300);
        }
</script>     
</body>
</html>
