
<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Attendance - child care attendance</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="assets/ui-kit.css"/>
  <link rel="stylesheet" type="text/css" href="assets/css/education.css"/>
  <script type="text/javascript" src="assets/js/ui-kit.min.js"></script>
</head>
<body class="attendance">

<nav class="skip-to">
  <a href="#content">Skip to main content</a>
</nav>

<header role="banner">
  <section class="govau--header attendance--header">
    <div class="wrapper push-left">
      <div class="govau--logo">
        <a href="index.html" class="logo">Child care attendance</a><span class="badge--default">beta</span>
      </div>
      <p class="user">Hi, <strong>Linda Joseph</strong> <a class="logout" href="index.html">Log out</a></p>
      <button type="button" class="btn--login-family" onclick="location.href='family-login.html'">Family login</button>
    </div>
  </section>
</header>

<section class="attendance-status">
  <div class="wrapper">
    <div class="attendance-status-item attendance-time">
      <p>
        06:36 AM<br />
        <span>Tue 21 Sep</span>
      </p>
    </div>
    <div class="numerical-data">
      <div class="attendance-status-item">
        <p>
          <strong>12</strong><br />
          <span>enrolled</span>
        </p>
      </div>
      <div class="attendance-status-item">
        <p>
          <strong>4</strong><br />
          <span>expected</span>
        </p>
      </div>
      <div class="attendance-status-item">
        <p>
          <strong>0</strong><br />
          <span>signed in</span>
        </p>
      </div>
    </div><!-- numerical-data -->
  </div>
</section>

<!-- ========== Main Page Row ========== -->
<main role="main" class="wrapper">

  <!-- ========== Refine column ========== -->
  <aside class="attendance-filter">
    <h2>Change view</h2>
      <p>
        <label for="dateFrom">Date from</label>
        <input name="dateFrom" id="dateFrom" type="date" value="2016-09-21" />
      </p>
      <p>
        <label for="dateTo">Date to</label>
        <input name="dateTo" id="dateTo" type="date" value="2016-09-21" />
      </p>
      <p>
        <label for="attendanceType">Attendance type</label>
        <select name="attendanceType" id="attendanceType">
          <option selected>Expected today</option>
          <option>Total enrolled</option>
        </select>
      </p>
      <p>
        <label for="room">Room</label>
        <select name="room" id="room">
          <option selected>Burra</option>
          <option>Kidna</option>
          <option>Roo</option>
        </select>
      </p>
      <p><button class="btn-small">Change</button></p>
   </aside>

  <!-- ========== Content ========== -->
  <article id="content" class="content-main">
  <form>
    <table class="content-table">
      <caption>Attendance today</caption>
      <thead>
        <tr>
          <th scope="col" class="left" style="width: 73%"><p>Child</p></th>
          <th scope="col" style="width: 9%"><p>Absent</p></th>
          <th scope="col" style="width: 9%"><p>Sign in</p></th>
          <th scope="col" style="width: 9%"><p>Sign out</p></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="left"><p><a href="child-detail.html">Peta Lawson</a></p></td>
          <td><p><input type="checkbox" value="" id="c01-absent" /> <label for="c01-absent"><span class="visuallyhidden">Absent</span></label></p></td>
          <td><p><label for="c01-signedIn"><span class="visuallyhidden">Signed in</span></label>
          <input name="c01-signedIn" id="c01-signedIn" type="text" value="06:32 AM" /></p></td>
          <td><button class="btn-small">Sign out</button></td>
        </tr>
        <tr>
          <td class="left"><p><a href="child-detail.html">Bonnie Lawson</a></p></td>
          <td><p><input type="checkbox" value="" id="c02-absent" /> <label for="c02-absent"><span class="visuallyhidden">Absent</span></label></p></td>
          <td><button class="btn-small">Sign in</button></td>
          <td><button disabled class="btn-small">Sign out</button></td>
        </tr>
        <tr>
          <td class="left"><p><a href="child-detail.html">James Williams</a></p></td>
          <td><p><input type="checkbox" value="" id="c03-absent" /> <label for="c03-absent"><span class="visuallyhidden">Absent</span></label></p></td>
          <td><button class="btn-small">Sign in</button></td>
          <td><button disabled class="btn-small">Sign out</button></td>
        </tr>
        <tr>
          <td class="left"><p><a href="child-detail.html">Arminda Singh</a></p></td>
          <td><p><input type="checkbox" value="" id="c04-absent" /> <label for="c04-absent"><span class="visuallyhidden">Absent</span></label></p></td>
          <td><button class="btn-small">Sign in</button></td>
          <td><button disabled class="btn-small">Sign out</button></td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="4" class="left">
            <p><button>Submit attendance</button></p>
            <p id="submitMessage" style="display: none"><strong>Attendance submitted</strong> <span id="timeStamp"></span></p>
          </td>
        </tr>
      </tfoot>
    </table>
    </form>

  </article>
  <!-- ========== end Content ========== -->
</main>


<footer role="contentinfo">
</footer>
</body>
</html>
