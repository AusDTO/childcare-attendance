
<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Confirm - child care attendance</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="assets/css/education.css"/>
  <style>
  .transform {
  -webkit-transition: all 2s ease;  
  -moz-transition: all 2s ease;  
  -o-transition: all 2s ease;  
  -ms-transition: all 2s ease;  
  transition: all 2s ease;
}

.transform-active {
  background-color: #45CEE0;
  height: 200px;
  width: 200px;
}

  </style>
</head>
<body class="kiosk">

<nav class="skip-to">
  <a href="#content">Skip to main content</a>
</nav>

<header role="banner">
  <section class="govau--header">
    <div class="wrapper">
      <div class="govau--logo">
        <p><span class="logo">Child care attendance trial</span> <span class="badge--default">beta</span></p>
        <p class="user"><a href="#" class="btn-panel" onclick="focusInput()" /><strong>Caterpillars log in</strong></a></p>
      </div>
    </div>
  </section>
</header>

<main role="main">

  <article id="content" class="wrapper">
    <form class="form--family card--family">
        <div class="card--row">
            <div class="card--details">
              <fieldset class="notConfirmed">
                <legend>Hi Dave</legend>
                <p><input type="checkbox" value="" id="c01" /> <label for="c01">Sign in Jay</label></p>
                <p><input type="checkbox" value="" id="c02" /> <label for="c02">Sign in Arminda</label></p>
                <p><button type="button" onclick="return signIn();">Save</button> &nbsp; <a href="family-login.html">Cancel</a></p>
              </fieldset>
              <fieldset class="isConfirmed" style="display: none">
                <legend>Thanks!</legend>
                <p class="confirmation-message"><img src="assets/img/ico-tick.png" alt="Dropped off" /> <span class="confirmation-message-content">Jay and Arminda dropped off at 7:30 AM</span></p>
                <p><button type="button" onclick="location.href='family-login.html'">Logout</button></p>
              </fieldset>
            </div>
            <div class="card--date">
                <div class="card--time">
                  <p>Now<br />
                  <strong>7:30 AM</strong></p>
                  <p>20 <span>September</span> <span>2016</span></p>
                </div>
            </div>
        </div>
      </form>
  </article>
  <div class="saveforlater" id="saveForLater">
      <div class="cd-panel from-right">
          <div class="cd-panel-header">
              <a href="#" class="cd-panel-close">Close</a>
              <h2>Caterpillars log in</h2>
          </div>
          <div class="cd-panel-container">
              <div class="cd-panel-content">
                  <p>
                      <label for="adminPin">Enter PIN</label><br />
                      <input type="password" id="adminPin" />
                  </p>
                  <button class="btn btn-small" onclick="location.href='attendance.html'">Educator log in</button>
              </div><!-- cd-panel-content -->
          </div><!-- cd-panel-container -->
      </div><!-- cd-panel -->
  </div>
</main>
<script src="assets/js/vendor/jquery-3.1.0.min.js"></script>
<script src="assets/js/jquery.collapse.js"></script>
<script src="assets/js/functions.js"></script>
<script>
    $(document).ready(function () {
        initSaveForLater();
    });

    $(function() {
      $("#phone").focus();
    }); 

    function focusInput() {
        setTimeout(function () {
            $("[id$='adminPin']:first").focus();
        }, 300);
    }

    function signIn() {
        $(".notConfirmed").hide();
        $(".isConfirmed").fadeIn();
    }  

    function signIn() {
        if(document.getElementById('c01').checked && document.getElementById('c02').checked) {
          $( ".confirmation-message-content" ).text( " Jay and Arminda dropped off at 7:30 AM" );
        }
        else if(document.getElementById('c01').checked) {
          $( ".confirmation-message-content" ).text( " Jay dropped off at 7:30 AM" );
        }
        else if(document.getElementById('c02').checked) {
          $( ".confirmation-message-content" ).text( " Arminda dropped off at 7:30 AM" );
        }
          $(".notConfirmed").hide();
          $(".isConfirmed").fadeIn();
    }  
</script>
</body>
</html>
