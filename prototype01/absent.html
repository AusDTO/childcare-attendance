<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Concept 01</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link rel="stylesheet" href="../css/style.css">
        <script src="../js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    </head>
<title>Kiosk</title>
</head>

    <body class="dark">
    <header class="wrapper">
        <div class="sub-brand">
        <a href="../index.html">
          <svg width="15" height="12">
            <path d="M0,1 15,1" stroke="#fff" stroke-width="2"/>
            <path d="M0,6 15,6" stroke="#fff" stroke-width="2"/>
            <path d="M0,11 15,11" stroke="#fff" stroke-width="2"/>
          </svg>
          Menu
        </a></div>
        <div class="gov"><a href="index.html"><span>Childcare</span></a></div>
    </header>
    <div class="wrapper">
        <main class="main__1-column">
            <h1 class="centred">Dropping off?</h1>
            <div class="centred">
                <img src="../img/ico-tick.png">
                <p style="font-size: 1.5rem; margin: 0.25em 0 0 0">Arminda dropped off</p>
                <p style="font-size: .9rem; margin: 0.25em 0 0 0">08:26AM - 2nd August 2016</p>
            </div>
            <div class="centred" style="margin-top: 3em">
                <h2>Do you want to record Jay as absent?</h2>
                <button class="btn btn-default" id="yes">Yes</button>&nbsp;<button class="btn btn-default" id="no">No</button>
            </div>

            <div id="reason-for-absence" class="custom-controls" style="padding-left: 1em; margin-left: 23%; display: none">
                <fieldset>
                    <legend>Reason for absence</legend>
                        <p><label class="label-left" for="sick"><input type="radio" name="reason" id="sick" /> <span>Sick</span></label></p>
                        <p><label class="label-middle" for="holiday"><input type="radio" name="reason" id="holiday" /> <span>Holiday</span></label></p>
                        <p><label class="label-right" for="other"><input type="radio" name="reason" id="other" /> <span>Other</span></label></p>
                    <p>
                        <label for="date" class="legend-size">Expected date of return:</label><br />
                        <input type="date" id="date" />
                    </p>
                </fieldset>
                <p style="margin: 0 0 2em 0"><button class="btn btn-default btn-large" id="continue" onclick="window.location.href = 'absent-submitted.html'">Submit</button></p>
           </div>
        </main>
    </div>
    <script src="../js/vendor/jquery-1.11.2.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#yes").click(function(){
                $("#reason-for-absence").toggle();
                $("html, body").animate({ scrollTop: "1000px" }, 500);
            });
        });
    </script>
</body>
</html>
