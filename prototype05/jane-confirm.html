<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Hi, Jane</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body class="dark">

    <header class="wrapper">
        <div class="sub-brand">
        <a href="../index.html">
          <svg width="15" height="12">
            <path d="M0,1 15,1" stroke="#fff" stroke-width="2"/>
            <path d="M0,6 15,6" stroke="#fff" stroke-width="2"/>
            <path d="M0,11 15,11" stroke="#fff" stroke-width="2"/>
          </svg>
          Menu
        </a></div>
        <div class="gov"><a href="index.html"><span>Childcare</span></a></div>
        <p class="smaller"><strong>Hi Jane</strong>, 7:20am 16 August 2016</p>
    </header>
    <div class="wrapper">
        <main class="main__1-column">
            <h1 class="centred">Signing in the kids?</h1>
            <div class="custom-controls clearfix" style="margin-left: 45%">
                <p><input type="checkbox" value="Arminda" id="arminda" /> <label for="arminda">Arminda</label></p>
                <p><input type="checkbox" value="Jay" id="jay" /> <label for="jay">Jay</label></p>
            </div>
            <div class="centred">
                <div id="preConfirm" class="centred">
                    <p><button class="btn btn-default btn-large centred" id="continue" onclick="return whichCheckBox();"">Confirm</button></p>
                    <p><a class="white" href="family-login.html">Cancel</a></p>
                </div>
                <div id="postConfirm" style="display: none">
                <h2><img src="../img/ico-tick.png" style="width: 40px; height: 40px; vertical-align: middle;" /> Thanks!</h2>
                <p>Both kids signed in at 7:20am 16 August 2016</p>
                <p><button class="btn btn-default btn-large" id="logout" onclick="window.location.href = 'confirm-signin.html'">Logout</button></p>
                </div>
            </div>
        </main>
    </div>
    <button id="linkOne" style="display: none"></button>
    <div id="dialogOne" style="display:none;">
        <h1 style="color: black">Confirm sign in</h1> 
        <p style="color: black">Did your childcare provider sign in Jay and Arminda this morning?</p> 
        <input type="button" class="btn btn-default" id="btnBothKids" value="Yes" onclick='visionaustralia.closeDialog("dialogOne");' /> 
        <a href="#" class="margin-left-075" onclick="window.location.href = ''">No, let's chat</a>
    </div>
    <script type="text/javascript" src="../js/vendor/jquery-3.1.0.min.js"></script> 
    <script type="text/javascript" src="../js/vadialog.js"></script> 
    <script type="text/javascript">
            visionaustralia.addDialog("linkOne", "dialogOne"); 
    </script>     
    <script src="../js/main.js"></script>
    <script type="text/javascript">
        function whichCheckBox() {
            if(document.getElementById('arminda').checked && document.getElementById('jay').checked) {
                $("#preConfirm").hide();
                $("#postConfirm").show();
            }
            else {
                window.alert('Behaviour not yet designed to handle less than all kids');

            }    
                return false;
            }        
        function showHide() {
            $("#preConfirm").hide();
            $("#postConfirm").show();
        }
        $("document").ready(function() {
            setTimeout(function() {
                $('#linkOne').trigger('click');
            },10);
        });
        </script>
    </body>
</html>
