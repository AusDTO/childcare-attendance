<script type='text/JavaScript' >

function go(val)
{
	var b1 = document.getElementById('b1');
	var b2 = document.getElementById('b2');
	var b3 = document.getElementById('b3');
	var b4 = document.getElementById('b4');
	var pin = b1.value+b2.value+b3.value+b4.value;
	
	if(val=='Exit')
	{
		window.location.replace('ProviderLogin.html');
		return;
	}



	if(val=='Reset')
	{
		b1.value='';
		b2.value='';
		b3.value='';
		b4.value='';
		return;
	}
	
	if(val == 'Continue')
	{
		debugger;
		if(isValidParent(pin)) 
		{
		
		window.location.replace('Children.html?pin=' + pin);
		return;		
		}	
		else
		{
		alert('invalid pin.. please try again');
		b1.value='';
		b2.value='';
		b3.value='';
		b4.value='';
		return;
		}

	}
	
	if(b1.value=='')
	{
		b1.value=val;
		return;
	}else
	if(b2.value=='')
	{
		b2.value=val;
		return;
	}else
	if(b3.value=='')
	{
		b3.value=val;
		return;
	}else
	if(b4.value=='')
	{
		b4.value=val;
		return;
	}
}
</script>
