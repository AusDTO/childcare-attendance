<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Alena</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link rel="stylesheet" href="../css/style.css">
        <style>
            .card__container {
                padding: 1em 0.25em 0 0.25em;
                min-height: 170px;
                position: relative;
            }
            .card__container .radio-toggle {
                position: absolute;
                bottom: 1em;
            }
            .card__date {
                width: 25%;
            }
            .card__details {
                width: 75%;
                padding: 0 1em !important;
            }
            .card__date p {
                font-size: 0.9rem;
            }
            .card__date strong {
                font-size: 1.4rem !important;
            }
            .card__details {
                font-size: 1.2rem;
            }     
        </style>
    </head>
    <body class="dark">

    <header class="wrapper">
        <div class="sub-brand">
        <a href="../index.html">
          <svg width="15" height="12">
            <path d="M0,1 15,1" stroke="#fff" stroke-width="2"/>
            <path d="M0,6 15,6" stroke="#fff" stroke-width="2"/>
            <path d="M0,11 15,11" stroke="#fff" stroke-width="2"/>
          </svg>
          Menu
        </a></div>
        <div class="gov"><a href="index.html"><span>Childcare</span></a></div>
        <p class="smaller">2:32 PM - 20 September 2016</p>
    </header>
    <div class="wrapper">
        <main class="main__1-column">
            <h1><strong>Hi Alena</strong>, please confirm:</h1>
            <div class="grid-row clearfix">

                <div class="col4">
                    <div class="card__container">
                        <div class="card__row">
                            <div class="card__date">
                                <p>
                                    <strong>14-19</strong><br />
                                    Sep<br />
                                    2016
                                </p>
                            </div>
                            <div class="card__details">
                                <p>Najah has missed 4 days of care since Tuesday 20 September?</p>
                                <div class="radio-toggle" id="question1">
                                    <label class="label-left" for="yes1"><input type="radio" name="question1" id="yes1" /> <span>Yes</span></label>
                                    <label class="label-right" for="no1"><input type="radio" name="question1" id="no1" /> <span>No</span></label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col4">
                    <div class="card__container">
                        <div class="card__row">
                            <div class="card__date">
                                <p>
                                    <strong>20</strong><br />
                                    Sep<br />
                                    2016
                                </p>
                                <p class="card__time">Earlier<br />
                                07.31 AM</p>
                            </div>
                            <div class="card__details">
                                <p>Najah was signed in by staff this morning?</p>
                                <div class="radio-toggle" id="question2">
                                    <label class="label-left" for="yes2"><input type="radio" name="question2" id="yes2" /> <span>Yes</span></label>
                                    <label class="label-right" for="no2"><input type="radio" name="question2" id="no2" /> <span>No</span></label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col4 last">
                    <div class="card__container">
                        <div class="card__row">
                            <div class="card__date">
                                <p>
                                    <strong>20</strong><br />
                                    Sep<br />
                                    2016
                                </p>
                                <p class="card__time">Now<br />
                                2:31 PM</p>
                            </div>
                            <div class="card__details">
                                <p>Signing out Najah now?</p>
                                <p></p>
                                <div class="radio-toggle" id="question3">
                                    <label class="label-left" for="yes3"><input type="radio" name="question3" id="yes3" /> <span>Yes</span></label>
                                    <label class="label-right" for="no3"><input type="radio" name="question3" id="no3" /> <span>No</span></label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <p class="centred"><button class="btn btn-default btn-large" onclick="window.location.href = 'alena-login.html'">Save and logout</button></p>
        </main>
    </div>
    <script type="text/javascript" src="../js/vendor/jquery-3.1.0.min.js"></script> 
    <script type="text/javascript">
        jQuery('#no1').click(function () {
           $('#feedback1 span').html("A staff member will discuss with you.");
        });
        jQuery('#no2').click(function () {
           $('#feedback2 span').html("OK, not signed out yet.");
        });

        jQuery('#yes1').click(function () {
           $('#feedback1 span').html("");
        });
        jQuery('#yes2').click(function () {
           $('#feedback2 span').html("");
        });

    </script>
    </body>
</html>
